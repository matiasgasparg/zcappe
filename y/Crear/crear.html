<!DOCTYPE html>
<html>
<head>
  <title>Registro de Usuario</title>
  <link rel="stylesheet" href="../Crear/crear.css">
</head>
<body>
  <header>
    <!-- Logo de la tienda -->
    <img src="../logo.png" alt="Logo de la tienda" width="300" height="80">
  </header>
  <div class="login-box">
    <h1>Registro de Usuario</h1>
    <form id="registrationForm">
        <div class="user-box">
            <input type="text" id="name" required>
            <label for="name">Nombre</label>
        </div>
        <div class="user-box">
          <input type="email" id="email" required>
          <label for="email">Correo Electronico</label>
        </div>
        <div class="user-box">
            <input type="text" id="username" required>
            <label for="username">Nombre de usuario:</label>
        </div>
        <div class="user-box">
            <input type="password" id="password"  required>
            <label for="password">Contraseña:</label>
        </div>
  
      <!-- Agrega otros campos que desees para el registro -->
      
      <button type="submit">Confirmar</button>
    </form>
  </div>
  <footer>
    <p>Dirección: [Tu dirección]</p>
    <p>Ubicación: [Tu ubicación]</p>
    <p>Contacto: [Tus contactos]</p>
</footer>
  <script src="../Crear/crear.js"></script>
</body>

</html>

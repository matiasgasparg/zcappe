<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Producto</title>
    <link rel="stylesheet" href="./crearProducto.css">
</head>
<body>
    <header>
        <!-- Logo de la tienda -->
        <img src="../logo.png" alt="Logo de la tienda" width="300" height="80">
    </header>
    <div class="container">
        <h1>Registro de Producto</h1>
        <form id="productRegistrationForm">
            <div class="input-field">
                <label for="genero">Género:</label>
                <select id="genero" required>
                    <option value="">Selecciona el género</option>
                    <option value="Niño">Niño/a</option>
                    <option value="Hombre">Hombre</option>
                    <option value="Mujer">Mujer</option>
                    <option value="Mochila">Mochila</option>
                    <option value="Otros">Otros</option>
                </select>
            </div>

            <div class="input-field">
                <label for="descripcion">Descripción:</label>
                <input type="text" id="descripcion" required>
            </div>
            <div class="input-field">
                <label for="precio">Precio:</label>
                <input type="number" id="precio" required>
            </div>
            <div class="input-field">
                <label for="url1">URL de la imagen:</label>
                <input type="text" id="url1" required>
            </div>
            <div class="input-field">
                <label for="url2">URL de la imagen 2:</label>
                <input type="text" id="url2" >
            </div>  
            <div class="input-field">
                <label for="url3">URL de la imagen 3:</label>
                <input type="text" id="url3" >
            </div>
            <div class="input-field">
                <label for="url4">URL de la imagen 4:</label>
                <input type="text" id="url4" >
            </div>
            <div class="input-field">
                <label for="url5">URL de la imagen 5:</label>
                <input type="text" id="url5" >
            </div>
            <div class="input-field">
                <label for="url">Subir Imagen:</label>
                <button class="edit-button" data-url-field="url1" id="editImageButton1" type="button">Subir Imagen del Producto</button>
            </div>
            <div class="input-field">
                <label for="url">Subir Imagen 2:</label>
                <button class="edit-button" data-url-field="url2" id="editImageButton2" type="button">Subir Imagen del Producto</button>
            </div>
            <div class="input-field">
                <label for="url">Subir Imagen 3:</label>
                <button class="edit-button" data-url-field="url3" id="editImageButton3" type="button">Subir Imagen del Producto</button>
            </div>
            <div class="input-field">
                <label for="url">Subir Imagen 4:</label>
                <button class="edit-button" data-url-field="url4" id="editImageButton4" type="button">Subir Imagen del Producto</button>
            </div>
            <div class="input-field">
                <label for="url">Subir Imagen 5:</label>
                <button class="edit-button" data-url-field="url5" id="editImageButton5" type="button">Subir Imagen del Producto</button>
            </div>

            <button type="submit" id="registrarProductoBtn">Registrar Producto</button>
            <a class="edit-button" id="volver" href="../index.html">Volver</a>

            <!-- El modal -->
            <div id="imageModal" class="modal" style="display: none;">
                <div class="modal-content">
                    <span class="close" id="closeModal">&times;</span>
                    <h2>Cambiar Imagen del Producto</h2>
                    <input type="file" id="newImageInput">
                    <button id="updateImageButton" type="button">Actualizar Imagen</button>
                </div>
            </div>
        </form>
    </div>

    <footer>
        <p>Dirección: [Tu dirección]</p>
        <p>Ubicación: [Tu ubicación]</p>
        <p>Contacto: [Tus contactos]</p>
    </footer>
    <script src="./crearProducto.js"></script>
</body>
</html>
